<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display" id="previous">&nbsp;</div>
        <div class="display" id="current">0</div>
        <div id="buttons">
            <button title="Backspace" class="special" id="backspace">&#8617;</button>
            <button title="Clear Entry" class="special">CE</button>
            <button title="Clear All" class="special">C</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button class="operator">=</button>
        </div>
    </div>
    <script src='node_modules/decimal.js-light/decimal.js'></script>
    <script src='script.js'></script>
</body>
</html>
